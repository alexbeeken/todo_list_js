<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Todo List</title>
  </head>
  <body>

    <div class="container">

      <h1>WHAT TO DO</h1>
      <div class="row">
        <div class="col-md-6" id="Lists">
          <h2>Groups of things to do.</h2>
          <ul id="listLists">
          </ul>
        </div>

        <div class="col-md-6" id="Tasks" class="taskStuff">
          <h2></h2>
          <ul id="listTasks">
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6" id="formListDiv">
          <form id="formList">
            <div class="nameListDiv">
              <label for="nameList">Name:</label>
              <input type="text" class="nameList"><br>
            </div>
            <div class="listNames">
            </div>
            <button class="btn btn-xs btn-info" type="submit">Add</button>
            <button class="btn btn-xs btn-info" id="anotherList" type="button">Another List</button>
          </form>
        </div>

        <div class="col-md-6" id="formTaskDiv" class="taskStuff">
          <form id="formTask">
          <div class="nameTaskDiv">
            <label for="nameTask">Name:</label>
            <input type="text" id="nameTask"><br>
          </div>
            <div class="taskNames">
            </div>
            <button class="btn btn-xs btn-info" type="submit">Add</button>
            <button class="btn btn-xs btn-info" id="anotherTask" type="button">Another Task</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
